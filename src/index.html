<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeVault - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <!-- Public Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container gap-4">
            <a class="navbar-brand" href="index.html">RecipeVault</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="login.html" class="btn btn-dark btn-sm">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- FILTER SECTION -->
        <div class="row mb-4 p-4 bg-white rounded shadow-sm">
            <div class="col-md-6 mb-2">
                <label class="fw-bold">Search by Name</label>
                <input
                    type="text"
                    id="publicSearchName"
                    class="form-control"
                    placeholder="e.g. Pasta"
                    onkeyup="renderPublicList()"
                >
            </div>
            <div class="col-md-6 mb-2">
                <label class="fw-bold">Search by Ingredient</label>
                <input
                    type="text"
                    id="publicSearchIng"
                    class="form-control"
                    placeholder="e.g. Onion"
                    onkeyup="renderPublicList()"
                >
            </div>
        </div>

        <!-- PUBLIC RECIPE GRID -->
        <h4 class="mb-3">All Recipes</h4>
        <div class="row" id="publicGrid">
            <!-- JS will inject recipe cards here -->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeDB();
            renderPublicList();
        });
    </script>
</body>
</html>
