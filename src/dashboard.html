<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeVault - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Dashboard</a>
            <div class="ms-auto d-flex align-items-center gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">ðŸŒ“ Theme</button>
                <a class="btn btn-outline-light btn-sm" href="admin.html">Admin</a>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- HEADER & FILTERS -->
        <div class="row mb-4 align-items-end">
            <div class="col-md-4">
                <label class="form-label fw-bold">Search Recipe</label>
                <input type="text" id="searchName" class="form-control" placeholder="e.g. Pasta..." onkeyup="renderRecipes()">
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Filter by Ingredient</label>
                <input type="text" id="searchIng" class="form-control" placeholder="e.g. Onion..." onkeyup="renderRecipes()">
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#recipeModal" onclick="prepareModalForAdd()">
                    + Create New Recipe
                </button>
            </div>
        </div>

        <!-- TABLE -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Ingredients</th> <!-- New Column -->
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recipeTableBody">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- CREATE/EDIT MODAL -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg"> <!-- Larger Modal -->
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Add Recipe</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recipeForm">
                        <input type="hidden" id="recipeId">
                        
                        <!-- Row 1: Name & Category -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Recipe Name</label>
                                <input type="text" class="form-control" id="recipeName" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="recipeCategory">
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Snack">Snack</option>
                                    <option value="Dessert">Dessert</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 2: Ingredients Builder -->
                        <div class="mb-3 p-3 bg-light rounded border">
                            <label class="form-label fw-bold">Ingredients</label>
                            <div class="input-group mb-2">
                                <!-- Standard List -->
                                <select class="form-select" id="ingDropdown">
                                    <option value="" selected disabled>Select Ingredient...</option>
                                    <option value="Onion">Onion</option>
                                    <option value="Garlic">Garlic</option>
                                    <option value="Tomato">Tomato</option>
                                    <option value="Chicken">Chicken</option>
                                    <option value="Beef">Beef</option>
                                    <option value="Potato">Potato</option>
                                    <option value="Salt">Salt</option>
                                    <option value="Pepper">Pepper</option>
                                    <option value="Oil">Oil</option>
                                </select>
                                <!-- Custom Input -->
                                <input type="text" class="form-control" id="ingCustom" placeholder="Or type custom...">
                                <button type="button" class="btn btn-secondary" onclick="addIngredient()">Add</button>
                            </div>
                            <!-- Where selected ingredients appear -->
                            <div id="ingredientsListContainer"></div> 
                        </div>

                        <!-- Row 3: Instructions -->
                        <div class="mb-3">
                            <label class="form-label">Cooking Instructions</label>
                            <textarea class="form-control" id="recipeInstructions" rows="4" placeholder="Step 1..."></textarea>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        if (!localStorage.getItem('isLoggedIn')) window.location.href = 'index.html';
        initializeDB();
        renderRecipes();
        document.getElementById('recipeForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
