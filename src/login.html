<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center">Admin Login</h3>
        <div id="error" class="alert alert-danger d-none p-2 mt-2">Invalid details</div>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="user" class="form-control" placeholder="admin">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="pass" class="form-control" placeholder="1234">
            </div>
            <button class="btn btn-primary w-100">Login</button>
            <a href="index.html" class="d-block text-center mt-3">Back to Home</a>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script>
        initializeDB();
    </script>
</body>
</html>
