<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeVault - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <!-- Admin Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="admin.html">Admin</a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-secondary btn-sm me-2" onclick="exportData()">⬇️ Export Data</button>
                <a href="index.html" class="btn btn-primary btn-sm border-white">Go to Home</a>
                <button onclick="logout()" class="btn btn-danger btn-sm ms-2">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container ">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Manage Recipes</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#recipeModal" onclick="prepareModalForAdd()">
                + Add New Recipe
            </button>
        </div>

        <!-- ADMIN TABLE -->
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Ingredients</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- CREATE/EDIT MODAL -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recipeForm">
                        <input type="hidden" id="recipeId">

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="recipeName" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="recipeCategory">
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Snack">Snack</option>
                                </select>
                            </div>
                        </div>

                        <!-- Ingredients Section -->
                        <div class="mb-3 p-3 bg-light border rounded">
                            <label class="fw-bold">Ingredients</label>
                            <div class="input-group mb-2">
                                <select class="form-select" id="ingDropdown">
                                    <option value="" disabled selected>Select...</option>
                                    <option value="Onion">Onion</option>
                                    <option value="Garlic">Garlic</option>
                                    <option value="Tomato">Tomato</option>
                                    <option value="Chicken">Chicken</option>
                                    <option value="Salt">Salt</option>
                                </select>
                                <input type="text" class="form-control" id="ingCustom" placeholder="Or type custom">
                                <button type="button" class="btn btn-secondary" onclick="addIngredient()">Add</button>
                            </div>
                            <div id="ingredientsContainer"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Instructions</label>
                            <textarea class="form-control" id="recipeInstructions" rows="3"></textarea>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        if (!localStorage.getItem('isLoggedIn')) window.location.href = 'login.html';
        initializeDB();
        renderAdminList();
        document.getElementById('recipeForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
